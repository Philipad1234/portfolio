<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>

<!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

<!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Css stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <h1 id="heading"></h1>
  <div class="container">
    <input type="text" name="" value="" placeholder="Enter task here" id="inputToDo">
    <button type="button" class="btn btn-outline-secondary" id="btnToDo">+</button>
    <div class="" id="toDoContainer"></div>
  </div>


<!-- JavaScript -->
  <script type="text/javascript">
    let add = document.getElementById("btnToDo");
    let input = document.getElementById("inputToDo");
    let newItem = document.getElementById("toDoContainer");

    let i = 0,
      welcome;
    welcome = "What are we doing today?";

    function intro() {
      if (i < welcome.length) {
        document.getElementById("heading").innerHTML += welcome.charAt(i);
        i++;
        setTimeout(intro, 150);
      }
    }

    function myFunction() {


      let paragraph = document.createElement("p");
      newItem.appendChild(paragraph);
      paragraph.classList.add("paragraph-styles");
      paragraph.innerText = input.value;
      input.value = "";

      paragraph.addEventListener("click", function() {
        paragraph.style.textDecoration = "line-through";
      })
      paragraph.addEventListener("dblclick", function() {
        newItem.removeChild(paragraph);
      })
    }
    add.addEventListener("click", myFunction);
    intro();
  </script>

  <div class="Copyright">
    2022 &copy JavaScript Tutorials
    <p>All rights reserved</p>
  </div>
</body>

</html>
