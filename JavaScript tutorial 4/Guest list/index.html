<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Party list</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Css stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="guessList">
    <h1 id="heading">Guess list name confirmation</h1>
    <input id="guestName" type="text" name="" value="" placeholder="type name here">
    <p>
      <button type="submit" id="myBtn" class="btn btn-secondary btn-lg">Submit</button>
    </p>
  </div>

  <div class="Copyright">
    2022 &copy Copyright, All rights reserved.
  </div>

<!-- Javascript -->
  <script type="text/javascript">
    document.getElementById("myBtn").addEventListener("click", myFunction);

    function myFunction() {
      let list = ["John", "Ann", "Jay", "Peter", "Lisa"];
      let guest = document.getElementById("guestName").value;
      if (list.includes(guest)) {
        document.getElementById("heading").innerHTML = "Welcome" + " " + guest;
      } else {
        document.getElementById("heading").innerHTML = "You are not on the list";
      }
    }

  </script>

</body>

</html>
